<!DOCTYPE html>
<html lang="en">
    
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    
    <link rel="stylesheet" href="../css/style.css">
    
    <title>Mirabel. Servicios.</title>
    </head>

<body>
    <!--ENCABEZADO-->
    <header class="header--content">
        <!--SECTOR IZQUIERDO-->
        <nav class="left--content">
            <img src="../imgs/logo.png" alt="Logo">
            <a href="../index.html">MIRABEL</a>
        </nav>
        <!--SECTOR DERECHO-->
        <div class="parent--container">
            <nav class="right--content">
                <li><a href="../pages/nosotros.html">Nosotros</a></li>
                <li><a href="../pages/servicios.html">Servicios</a></li>
                <li><a href="../pages/proyecto.html">Proyectos</a></li>
                <li><a href="../pages/contacto.html">Contacto</a></li>
            </nav>
            <!--BOOTSTRAP-->
            <div class="search-container">
                <nav class="navbar custom-navbar">
                    <div class="container-fluid">
                        <form class="d-flex" role="search">
                            <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                            <button class="btn btn-outline-success" type="submit">Search</button>
                        </form>
                    </div>
                </nav>
            </div>
        </div>
    </header>

    <!--MAIN-->
    <main>
        <div class="intro-contacto">
            <h1>CONTACTO</h1>

            <!--FORMULARIO-->
            <form action="/submit" method="post">

                <div class="casillas">
                    <label for="apellido">Apellido<br></label>
                    <input type="text" name="apellido" id="apellido">
                </div>
            
                <div class="casillas">
                    <label for="nombre">Nombre<br></label>
                    <input type="text" name="nombre" id="nombre">
                </div>

                <div class="casillas">
                    <label for="numero">Número de celular<br></label>
                    <input type="number" name="numero" id="numero">
                </div>

                <div class="casillas">
                    <label for="consulta">Escribinos tu mensaje<br></label>
                    <textarea name="consulta" id="consulta"></textarea>
                </div>

                <div class="casillas-boton">
                    <input type="submit" value="Enviar">
                </div>
            
                <!--REDES-->
                <h2>Visitra nuestras redes y consultanos.</h2>
                <div class="redes">
                    <img src="../imgs/facebook.png" alt="Facebook">
                    <img src="../imgs/instagram.png" alt="Instagram">
                    <img src="../imgs/whatsapp.png" alt="WhatsApp">
                    <img src="../imgs/tik-tok.png" alt="Tik Tok">
                </div>
            </form>
        </div>
    </main>

    <!--PIE DE PAGINA-->
    <footer class="footer-content">
        <!--SECTOR IZQUIERDO-->
        <h4 class="footer--left">Dirección: Av. Falsa 123</h4>
        <!--SECTOR DERECHO-->
        <div class="footer--right">
            <a href="pages/contacto.html">Contacto</a>
        </div>
    </footer>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

</body>
</html>
